<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gacha Simulator - Sliding Core</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600&display=swap" rel="stylesheet">
    <!-- AlpineJS for carousel interactivity -->
    <script src="//unpkg.com/alpinejs" defer></script>
    <style>
        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: #0a0a0a;
        }
        .hero-bg-video {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: translate(-50%, -50%);
            z-index: -1;
            opacity: 0.7;
        }
        .central-core {
            background: radial-gradient(circle, rgba(29, 78, 216, 0.4) 0%, rgba(10, 15, 30, 0.8) 60%);
            border-top: 2px solid rgba(59, 130, 246, 0.5);
            width: 150%; /* wider than parent for the curve effect */
            border-radius: 50% 50% 0 0 / 100% 100% 0 0;
            box-shadow: 0 0 40px rgba(59, 130, 246, 0.3);
        }
        .pull-btn {
            background-color: rgba(10, 20, 40, 0.8);
            border: 2px solid #3b82f6;
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.5);
            transition: all 0.3s ease;
        }
        .pull-btn:hover {
            background-color: #3b82f6;
            color: white;
        }
        /* The individual banner image styling */
        .banner-image {
            position: absolute;
            top: 0;
            left: 50%; /* Center the image horizontally */
            width: 45%; /* Banners are a percentage of the container width */
            max-width: 192px; /* 48 * 4 */
            /* This transition is the key to the smooth sliding animation */
            transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
    </style>
</head>
<body class="w-full h-screen overflow-hidden text-gray-200">

    <!-- Looping Hero Video/GIF -->
    <div class="absolute inset-0">
        <img src="https://placehold.co/1920x1080/0a0a0a/ffffff?text=Animated+Background.gif" class="hero-bg-video" alt="background">
        <div class="absolute inset-0 bg-black/40"></div>
    </div>
    
    <!-- Top left details button -->
    <button class="absolute top-4 left-4 md:top-6 md:left-6 text-base md:text-lg border-b-2 border-transparent hover:border-blue-400 transition-colors z-30">
        DETAILS
    </button>

    <!-- UI Container with Alpine.js state -->
    <div x-data="{
        currentIndex: 0,
        banners: [
            { id: 1, src: 'https://placehold.co/300x150/3b82f6/ffffff?text=Banner+1' },
            { id: 2, src: 'https://placehold.co/300x150/f43f5e/ffffff?text=Banner+2' },
            { id: 3, src: 'https://placehold.co/300x150/22c55e/ffffff?text=Banner+3' },
            { id: 4, src: 'https://placehold.co/300x150/f59e0b/ffffff?text=Banner+4' },
            { id: 5, src: 'https://placehold.co/300x150/8b5cf6/ffffff?text=Banner+5' }
        ],
        // This function calculates the style for each banner based on its position
        // relative to the active `currentIndex`. This is the core of the sliding logic.
        getPosition(index) {
            const total = this.banners.length;
            let diff = index - this.currentIndex;

            // Handle looping logic to ensure seamless wrapping
            if (diff > total / 2) { diff -= total; }
            if (diff < -total / 2) { diff += total; }
            
            // Base styles
            let scale = 0.9, zIndex = 1, filter = 'brightness(0.6)', opacity = 1;

            // `diff` tells us the banner's position relative to the center (0)
            if (diff === 0) { // Center banner
                scale = 1.1;
                zIndex = 10;
                filter = 'brightness(1)';
            } else if (Math.abs(diff) > 1) { // Banners that are far away and off-screen
                opacity = 0;
            }
            
            // translateX moves the banners left or right. 
            // `diff * 60` means each banner is spaced 60% of the container width apart.
            // `-50%` is added to perfectly center the middle banner.
            const translateX = (diff * 60) - 50; 

            return {
                transform: `translateX(${translateX}%) translateY(${diff === 0 ? '-15px' : '0'}) scale(${scale})`,
                zIndex: zIndex,
                filter: filter,
                opacity: opacity
            };
        },
        goNext() { this.currentIndex = (this.currentIndex + 1) % this.banners.length; },
        goPrev() { this.currentIndex = (this.currentIndex - 1 + this.banners.length) % this.banners.length; }
    }" class="relative w-full h-full flex flex-col justify-end items-center">

        <!-- Banner Carousel Container -->
        <div class="relative w-full max-w-lg h-36 mb-4">
            <!-- Navigation buttons are placed over the container -->
            <button @click="goPrev()" class="absolute top-1/2 -translate-y-1/2 left-0 md:-left-8 z-20 p-2"><svg class="w-8 h-8 opacity-50 hover:opacity-100" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M15 19l-7-7 7-7"></path></svg></button>
            <button @click="goNext()" class="absolute top-1/2 -translate-y-1/2 right-0 md:-right-8 z-20 p-2"><svg class="w-8 h-8 opacity-50 hover:opacity-100" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M9 5l7 7-7 7"></path></svg></button>

            <!-- Banners are rendered here and positioned via the getPosition() function -->
            <template x-for="(banner, index) in banners" :key="banner.id">
                <img :src="banner.src" 
                     :style="getPosition(index)" 
                     @click="currentIndex = index"
                     class="banner-image rounded-lg object-cover cursor-pointer">
            </template>
        </div>

        <!-- Central Core -->
        <div class="h-1/3 md:h-1/4 w-full flex justify-center">
            <div class="central-core h-full flex justify-center items-center gap-4 md:gap-8 pt-4">
                <button class="pull-btn w-32 h-14 md:w-40 md:h-16 text-lg md:text-xl text-blue-300 rounded-lg">PULL x1</button>
                <button class="pull-btn w-32 h-14 md:w-40 md:h-16 text-lg md:text-xl text-blue-300 rounded-lg">PULL x10</button>
            </div>
        </div>
    </div>

</body>
</html>
