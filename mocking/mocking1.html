<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gacha Simulator - Asymmetrical Focus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Lato&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lato', sans-serif;
        }
        .font-montserrat {
            font-family: 'Montserrat', sans-serif;
        }
        .hero-bg-pane {
            background-size: cover;
            background-position: center;
            clip-path: polygon(0 0, 100% 0, 85% 100%, 0% 100%); /* Angled cut */
        }
        .ui-pane {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(12px);
        }
        .action-btn {
            background: linear-gradient(90deg, #1e3a8a, #3b82f6);
            position: relative;
            overflow: hidden;
            transition: transform 0.2s;
        }
        .action-btn:hover {
            transform: scale(1.03);
        }
        .action-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }
        .action-btn:hover::before {
            left: 100%;
        }
    </style>
</head>
<body class="w-full h-screen overflow-hidden bg-gray-900 text-white">

    <div class="relative w-full h-full flex">
        <!-- Hero Background Pane (Left Side) -->
        <div class="w-3/4 h-full hero-bg-pane" style="background-image: url('https://placehold.co/1920x1080/172554/ffffff?text=ASYMMETRICAL+HERO');"></div>

        <!-- UI Pane (Right Side) -->
        <div class="absolute top-0 right-0 h-full w-1/3 ui-pane flex flex-col justify-between p-8">
            <!-- Banner Navigation and Info -->
            <div class="flex-grow">
                <!-- Nav Buttons -->
                <div class="flex justify-between items-center mb-6">
                    <button class="p-2 rounded-full border border-white/20 hover:bg-white/10">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
                        <span>PREV</span>
                    </button>
                    <button class="p-2 rounded-full border border-white/20 hover:bg-white/10">
                        <span>NEXT</span>
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M14 5l7 7m0 0l-7 7m7-7H3"></path></svg>
                    </button>
                </div>

                <!-- Banner Title & Details -->
                <div class="text-right">
                    <h1 class="font-montserrat text-4xl font-bold uppercase tracking-wider text-blue-300" style="text-shadow: 0 0 10px #3b82f6;">
                        Celestial Dragon
                    </h1>
                    <p class="mt-2 text-gray-300">Rate up for the new 5-star unit! Available for a limited time.</p>
                    <button class="mt-4 text-blue-300 border-b-2 border-transparent hover:border-blue-300 transition-colors">
                        View Details
                    </button>
                </div>
            </div>

            <!-- Pull Buttons -->
            <div class="flex-shrink-0 flex flex-col gap-4">
                <button class="action-btn text-xl font-montserrat w-full py-4 rounded-md">
                    SUMMON x1
                </button>
                <button class="action-btn text-xl font-montserrat w-full py-4 rounded-md">
                    SUMMON x10
                </button>
            </div>
        </div>
    </div>

</body>
</html>
