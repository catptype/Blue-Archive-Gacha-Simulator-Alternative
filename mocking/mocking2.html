<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gacha Simulator - Central Core</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: #0a0a0a;
        }
        .hero-bg-video {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: translate(-50%, -50%);
            z-index: -1;
            opacity: 0.7;
        }
        .central-core {
            background: radial-gradient(circle, rgba(29, 78, 216, 0.4) 0%, rgba(10, 15, 30, 0.8) 60%);
            border-top: 2px solid rgba(59, 130, 246, 0.5);
            width: 120%; /* wider than parent for the curve effect */
            border-radius: 50% 50% 0 0 / 100% 100% 0 0;
            box-shadow: 0 0 40px rgba(59, 130, 246, 0.3);
        }
        .pull-btn {
            background-color: rgba(10, 20, 40, 0.8);
            border: 2px solid #3b82f6;
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.5);
            transition: all 0.3s ease;
        }
        .pull-btn:hover {
            background-color: #3b82f6;
            color: white;
        }
        .banner-arc-item {
            transition: all 0.3s ease;
            filter: brightness(0.7);
        }
        .banner-arc-item.active {
            transform: translateY(-15px) scale(1.1);
            filter: brightness(1);
        }
    </style>
</head>
<body class="w-full h-screen overflow-hidden text-gray-200">

    <!-- Looping Hero Video/GIF -->
    <div class="absolute inset-0">
        <img src="https://placehold.co/1920x1080/0a0a0a/ffffff?text=Animated+Background.gif" class="hero-bg-video" alt="background">
        <div class="absolute inset-0 bg-black/40"></div>
    </div>
    
    <!-- Top left details button -->
    <button class="absolute top-6 left-6 text-lg border-b-2 border-transparent hover:border-blue-400 transition-colors">
        DETAILS
    </button>

    <!-- UI Container -->
    <div class="relative w-full h-full flex flex-col justify-end items-center">
        <!-- Banner Selection Arc -->
        <div class="flex items-end justify-center gap-4 mb-4">
            <button class="p-2"><svg class="w-6 h-6 opacity-50 hover:opacity-100" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M15 19l-7-7 7-7"></path></svg></button>
            <img src="https://placehold.co/300x150/f43f5e/ffffff?text=Banner+2" alt="Banner 2" class="w-40 h-20 object-cover rounded-md cursor-pointer banner-arc-item">
            <img src="https://placehold.co/300x150/3b82f6/ffffff?text=Banner+1" alt="Banner 1" class="w-48 h-24 object-cover rounded-lg cursor-pointer banner-arc-item active">
            <img src="https://placehold.co/300x150/22c55e/ffffff?text=Banner+3" alt="Banner 3" class="w-40 h-20 object-cover rounded-md cursor-pointer banner-arc-item">
            <button class="p-2"><svg class="w-6 h-6 opacity-50 hover:opacity-100" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M9 5l7 7-7 7"></path></svg></button>
        </div>

        <!-- Central Core -->
        <div class="h-1/4 w-full flex justify-center">
            <div class="central-core h-full flex justify-center items-center gap-8 pt-4">
                <button class="pull-btn w-40 h-16 text-xl text-blue-300 rounded-lg">PULL x1</button>
                <button class="pull-btn w-40 h-16 text-xl text-blue-300 rounded-lg">PULL x10</button>
            </div>
        </div>
    </div>

</body>
</html>
