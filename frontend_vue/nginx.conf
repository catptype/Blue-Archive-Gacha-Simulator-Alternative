# This is a simple Nginx configuration for serving a Vue.js SPA.

server {
    # Listen on port 80, the default HTTP port inside the container.
    listen 80;

    # Set the root directory to where our Vue app's files are.
    root /usr/share/nginx/html;

    # The default file to serve if no specific file is requested.
    index index.html;

    # This is the magic for SPAs.
    location / {
        # Try to serve the requested file ($uri) directly.
        # If it's a directory ($uri/), try to serve its index file.
        # If neither of those exist, fall back to serving /index.html.
        # This allows Vue Router to handle the deep link.
        try_files $uri $uri/ /index.html;
    }
}